<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <div id="flashcard-app" class="container">

    <h1>Flashcard App!</h1>

    <div>
      <label for="front">Front
        <input v-model="front" type="text" id="front">
      </label>
      <label for="back">Back
        <input v-on:keypress.enter="addNew" v-model="back" type="text" id="back">
      </label>
      <button v-on:click="addNew">Add a New Card</button>
      <span class="error" v-if="error">Oops! Cards need a front and a back.</span>
    </div>  
    
    <ul>
      <flashcard
            v-for="(card, index) in cards" 
            v-on:delete-card="handleDelete(index)"
            :card="card"
            :index="index">
      </flashcard>
    </ul>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
