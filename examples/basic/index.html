<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>What a Beautiful Vue!</title>
</head>
<body>
  <h1>Example 1</h1>
  <div id="hello-vue">
    <h2 v-on:click="sayTitle">{{ title }}</h2>
    <p v-on:click="sayHello">{{ message }}</p>
  </div>

  <div id="hello-vue2">
      <h2>{{ title }}</h2>
      <h3>{{message2}}</h3>
      <p>{{ message + ' ' + message2 }}</p>
  </div>

  <!-- Start with example of showing the whole media
  Walk through media.contributor v-show example
  Set showDetail to false
  Write toggleDetail method -->
  
  <h1>Example 2</h1>
  <div id="book-detail">
    <h3 @click="toggleDetails">{{ title }}</h3>
      <div v-if=showDetail>
        <h4>{{ author }}</h4>
        <p>{{ summary }} </p>
      </div>
  </div>

  <h1>Example 3</h1>
  <div id="media-list" class="container">
    <h2>{{ title }}</h2>
    <select v-on:change="filterList" name="" id="">
      <option value="all">Select a type of media...</option>
      <option v-for="item in uniqueItemsList" 
              v-bind:value="item">{{item}}</option>
    </select>
    <ul>
      <li v-for="media in mediaList">
        <h3 
          v-on:click="toggleDetails(media)"
          v-if="type === 'all' || type === media.tag"
          >{{ media.title }}
        </h3> 

        <div v-if="media.showDetail">
          <p>{{ media.description }}</p>
          <p v-show="media.contributor">By: {{ media.contributor }}</p>
        </div>
      </li>
    </ul>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
