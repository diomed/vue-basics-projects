<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <div id="cardList">

    <h1>Flashcard App!</h1>

    <div>
      <label for="front">Front
        <input v-model="cardFront" type="text" id="front">
      </label>
      <label for="back">Back
        <input v-on:keypress.enter="addNew" v-model="cardBack" type="text" id="back">
      </label>
      <button v-on:click="addNew">Add a New Card</button>
    </div>  
    

    <transition-group name="fade" tag="ul" mode="out-in">
      <li v-for="(card, index) in cards" class="card" 
          v-on:click="toggleCard(card)"
          v-bind:class="{done: card.memorized}"
          v-bind:key="index">
        <span class="delete"><i v-on:click="cards.splice(index, 1)" class="material-icons">clear</i></span>
        <p v-show="!card.flipped" class="front">{{card.front}}</p>
        <p v-show="card.flipped" class="back">{{card.back}}</p>
        <div class="check" v-on:click="memorized(card)">
            <!-- change to if/else to demonstrate -->
            <p v-show="!card.memorized">
              <i  class="material-icons">check_box_outline_blank </i> I know it!
            </p> 
            <p v-show="card.memorized">
              <i class="material-icons checked-box">check_box</i>
            </p>
        </div>
      </li>
    </transition-group>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
